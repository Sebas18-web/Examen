<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6c4fd8;
        }
        .form-container {
            background: rgb(137, 118, 246);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .user-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #7c78fb;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #7531e4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #a37b7b;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="imagen/user.png" alt="Usuario" class="user-image">
        <h2>LOGIN</h2>
        <form action="#" method="post">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="constraseña">Contraseña:</label>
            <input type="text" id="constraseña" name="constraseña" required>
        
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
